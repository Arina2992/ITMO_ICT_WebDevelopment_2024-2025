{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Booking</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'tour_list' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <h2>Are you sure you want to delete this booking?</h2>
        <p>Tour Name: {{ booking.tour.name }}</p>
        <p>Date Reserved: {{ booking.date_reserved }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete booking</button>
            <a href="{% url 'my_bookings' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
